<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="logo">
        <p>Welcome</p>
        <p>To</p>
        <p>ðŸŽ¬ TRAILER'S_VERSE</p>
    </div>
<div class="glass-form">
  <div class="right"></div>
  <div class="bottom"></div>
    <div class="form-container login active">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="form-switch">Don't have an account?  <a href="#" class="switch-to-register">Register</a></p>
    </div>
    
    <div class="form-container register">
      <h3>Register</h3>
      <form>
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="form-switch">Already have an account? <a href="#" class="switch-to-login">Login</a></p>
    </div>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
